<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BomSono</title>
  <link rel="stylesheet" href="./dist/index.css">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet"/>
</head>
<body>
  <header id="Header">
    <nav class="Container">
      <div class="Logo">
        <a href="#"><img src="./assets/icons/logo.svg" alt="Logo"></a>
      </div>
      <div class="Menu">
        <ul>
          <li><a href="#">Início</a></li>
          <li><a href="#">Sobre</a></li>
          <li><a href="#">Contato</a></li>
          <button type="submit">Login</button>
        </ul>
      </div>
    </nav>
  </header>

  <main>

    <section id="Hero">
      <div class="Container">

        <h2 class="Title">Sua coluna jamais será a mesma!</h2>

        <div>
          <figure class="Bed">
            <img src="./assets/imgs/bed.png" alt="Colchão">
          </figure>
        </div>

        <div class="Photo">
          <figure class="Photo1">
            <img src="./assets/icons/cloud1.svg" alt="Nuvem">
          </figure>
          <figure class="Photo2">
            <img src="./assets/icons/cloud2.svg" alt="Nuvem">
          </figure>
          <figure class="Photo3">
            <img src="./assets/icons/cloud3.svg" alt="Nuvem">
          </figure>
          
          <h2 class="Subtitle">Colchões de extrema qualidade <br> 
            para que você tenha o melhor <br> sono.
          </h2> 
  
          <div class="Button">
            <img class="Photo4" src="./assets/icons/check_icon.svg" alt="Icone">
            <a href="#">Compre agora</a>
          </div>
        </div>


      </div>
    </section>

    <section id="Card">
      <div class="Container">
        <div class="Card-photos">
          HELLOW
        </div>
      </div>
    </section>

  </main>
</body>
</html>
